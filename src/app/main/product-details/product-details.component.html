<div *ngIf = "product">
    <h1>{{product.name}}</h1>
    <fa name="star" [ngClass]="{'orange':product.avg_rating > 0}"></fa>
    <fa name="star" [ngClass]="{'orange':product.avg_rating > 1}"></fa>
    <fa name="star" [ngClass]="{'orange':product.avg_rating > 2}"></fa>
    <fa name="star" [ngClass]="{'orange':product.avg_rating > 3}"></fa>
    <fa name="star" [ngClass]="{'orange':product.avg_rating > 4}"></fa>

    <div>
      <h2>Rate Product</h2>
      <fa *ngFor="let rate of [1,2,3,4,5]" name="star" (mouseenter)="rateHover(rate)" 
      (mouseleave)= "rateHovered=0" (click)="rateClicked(rate)"
      [ngClass]="{'orange':rateHovered >= rate}"></fa>
   </div>
 </div>
